  <script>
    // The first entry will be label
    // This will be the format if we extract the data from CSV
    // This format can also be the output of HTML table to JSON format

    //#### format1  #####
    table_data = {
      "area name": [2000, 2001, 2002, 2003, 2004],
      "City of london": [410, 420, 440, 440, 430],
      "Barking and Dagenham": [19400, 19200, 20170, 20880, 21150],
      "Barnet": [22450, 22310, 24010, 24400, 24280],
      "Bexley": [15010, 14570, 15490, 15650, 15470],
      "Brent": [30740, 28590, 30170, 30400, 30200],
      "Bromley": [18420, 17950, 19020, 19410, 19350],
      "Camden": [25020, 23930, 25140, 25240, 25110],
      "Croydon": [28400, 27280, 28730, 29140, 28870],
      "Ealing": [30170, 28210, 29840, 29740, 29050],
    };
    // ### End of the format 1 #####

    function isEmpty(obj) {
      for (var key in obj) {
        if (obj.hasOwnProperty(key))
          return false;
      }
      return true;
    }

    var fileInput = document.getElementById("uploadFile"),

      readFile = function () {
        var reader = new FileReader();
        reader.onload = function () {
          if (fileInput.files[0].name.indexOf('csv') > 0) {
            document.getElementById('out').innerHTML += reader.result;
            var csv_data = reader.result.split('\n');
            var extracted_data = {};
            for (var i = 0; i < csv_data.length; i++) {
              line = csv_data[i].trim();
              line = line.split(',');
              key = line[0];
              line.shift();
              for (var j = 0; j < line.length; j++) {
                line[j] = parseInt(line[j]);
              }
              extracted_data[key] = line;
            }
            if (!isEmpty(extracted_data)) {
              table_data = extracted_data;
              loadSelect();
              document.getElementById('alert-msg').style.display = "block";
              document.getElementById('alert-msg').innerHTML = "Data Loaded from the imported file"
              document.getElementById('out').style.display = "block";
            }
          } else if (fileInput.files[0].name.indexOf('json') > 0) {
            document.getElementById('out').innerHTML += reader.result;
            extracted_data = JSON.parse(reader.result);
            extracted_data = extracted_data.table_data;
            if (!isEmpty(extracted_data)) {
              table_data = extracted_data;
              loadSelect();
              document.getElementById('alert-msg').style.display = "block";
              document.getElementById('alert-msg').innerHTML = "Data Loaded from the imported file"
              document.getElementById('out').style.display = "block";
            }
          } else {
            alert("File not CSV or JSON");
          }
        };
        // start reading the file. When it is done, calls the onload event defined above.
        reader.readAsBinaryString(fileInput.files[0]);
      };

    fileInput.addEventListener('change', readFile);

    function extractArea(data) {
      areas = Object.keys(data);
      index = areas.indexOf("area name");
      if (index > -1) {
        areas.splice(index, 1)
      } else {
        alert("Please give the header information for labels as 'area name'")
      }
      return areas;
    }

    function extractXlabels(data) {
      // Extract the 'Area Name' which contains the labels 
      var xLabels = data["area name"];
      return xLabels
    }

    function loadSelect() {
      //Clear Existing Select options 
      var select = document.getElementById("selectArea");
      for (i = select.options.length - 1; i >= 0; i--) {
        select.remove(i);
      }
      //Adding option to select area options
      var option;
      //Adding Null Option
      option = document.createElement("option");
      option.text = "--------";
      select.add(option);

      var areas = extractArea(table_data);
      for (var i = 0; i < areas.length; i++) {
        option = document.createElement("option");
        option.text = areas[i];
        select.add(option);
      }
    }

    // Area Chart Example
    function createGraph(element) {
      var entry = element.value;
      var ctx = document.getElementById("myAreaChart");
      var myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: extractXlabels(table_data),
          datasets: [{
            label: "label",
            lineTension: 0.3,
            backgroundColor: "rgba(78, 115, 223, 0.05)",
            borderColor: "rgba(78, 115, 223, 1)",
            pointRadius: 3,
            pointBackgroundColor: "rgba(78, 115, 223, 1)",
            pointBorderColor: "rgba(78, 115, 223, 1)",
            pointHoverRadius: 3,
            pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
            pointHoverBorderColor: "rgba(78, 115, 223, 1)",
            pointHitRadius: 10,
            pointBorderWidth: 2,
            data: table_data[entry],
          }],
        },
        options: {
          tooltips: {
            enabled: false
          },
          maintainAspectRatio: false,
          layout: {
            padding: {
              left: 10,
              right: 25,
              top: 25,
              bottom: 0
            }
          },
          scales: {
            xAxes: [{
              time: {
                unit: 'date'
              },
              gridLines: {
                display: false,
                drawBorder: false
              },
              ticks: {
                maxTicksLimit: 7
              }
            }],

          },
          legend: {
            display: false
          },

        }
      });

    }

    function createBarGraph(element) {
      var entry = element.value;
      var ctx = document.getElementById("myBarChart");
      var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: extractXlabels(table_data),
          datasets: [{
            label: "label",
            backgroundColor: "#4e73df",
            hoverBackgroundColor: "#2e59d9",
            borderColor: "#4e73df",
            data: table_data[entry],
          }],
        },
        options: {
          tooltips: {
         enabled: false
          },
          maintainAspectRatio: false,
          layout: {
            padding: {
              left: 10,
              right: 25,
              top: 25,
              bottom: 0
            }
          },
          scales: {
            xAxes: [{
              time: {
                unit: 'month'
              },
              gridLines: {
                display: false,
                drawBorder: false
              },
              ticks: {
                maxTicksLimit: 6
              },
              maxBarThickness: 25,
            }],

          },
          legend: {
            display: false
          },
        }
      });

    }
